<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Wishlist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA3xB2x1C9RwFfF3zdgHfpZZylwP3O8BIf2J5llf92VpN"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Add your CSS and other meta tags here -->
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1575709527142-a93ed587bb83?q=80&w=2864&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed; /* Direct link to Unsplash image */
            background-size: cover;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent navbar */
        }
        .container, .toast-container {
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333; /* Dark color for text */
        }

    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book Wishlist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if 'user_id' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-oT5t2DiGw4zsi25X20b2sNKrBENZwG4+/oHmBqxqz7smO8XXOcChsq+SYkx0Q5pT"
            crossorigin="anonymous"></script>
</body>
</html>
