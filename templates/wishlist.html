{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Your Wishlist</h1>
    {% if books %}
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong>
            <br>
            <a href="{{ url_for('book_details', title=book.title) }}">View Details</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books in your wishlist.</p>
    {% endif %}
</div>
{% endblock %}
